<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letrero Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Tipografía Fluida */
            --font-size-xs: clamp(0.65rem, 0.5rem + 0.5vw, 0.75rem);
            --font-size-warning: clamp(1rem, 0.8rem + 1.5vw, 1.75rem);
            --font-size-sm: clamp(0.8rem, 0.5rem + 1vw, 1rem);
            --font-size-base: clamp(1rem, 0.8rem + 1vw, 1.25rem);
            --font-size-xl: clamp(1.1rem, 0.8rem + 1.2vw, 1.5rem);
            --font-size-table: clamp(1.5rem, 1rem + 3vw, 3.25rem);
            --font-size-table-blackjack: clamp(1.8rem, 1.2rem + 2.5vw, 3rem);
            --font-size-minmax: clamp(1.8rem, 1rem + 4vw, 3.5rem);
            --font-size-2xl: clamp(1.5rem, 1rem + 2.5vw, 2.75rem);
            --font-size-5xl: clamp(3.2rem, 1.5rem + 7vw, 6.5rem);
            --font-size-5xl-compact: clamp(2.4rem, 1.2rem + 5vw, 5rem);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            /* Mosaico de fondo con el logo */
            background-image: url('img/dreams1.png');
            background-size: 100px; /* Controla el tamaño del mosaico */
            overflow: hidden;
        }

        /* Estilo para resaltar el botón del logo sobre el mosaico */
        #open-config-btn {
            border: 2px solid #b99d6b;
            box-shadow: 0 0 15px rgba(245, 208, 125, 0.7);
            background-color: rgba(15, 23, 42, 0.75);
        }

        .poker-sign {
            font-family: 'Cinzel', serif;
            position: relative;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        .theme-poker {
            /* Fondo semi-transparente para ver el mosaico */
            background: rgba(15, 23, 42, 0.96);
            border: 4px solid #b99d6b;
            animation: pulse-gold 3s infinite ease-in-out;
        }
        @keyframes pulse-gold {
            0%, 100% { box-shadow: 0 0 25px rgba(245, 208, 125, 0.5); }
            50% { box-shadow: 0 0 45px rgba(245, 208, 125, 0.8); }
        }

        .theme-blackjack {
            /* Fondo semi-transparente para ver el mosaico */
            background: rgba(26, 42, 69, 0.96);
            border: 4px solid #63b3ed;
            animation: pulse-blue 3s infinite ease-in-out;
        }
        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 0 25px rgba(99, 179, 237, 0.5); }
            50% { box-shadow: 0 0 45px rgba(99, 179, 237, 0.8); }
        }

        .rules-container {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        
        #rules-text {
            display: inline-block;
            padding-left: 100%; 
            animation: marquee 50s linear infinite;
        }

        @keyframes marquee {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .pay-table tr { 
            position: relative; 
            overflow: hidden; 
            transition: all 0.2s ease-in-out; 
        }

        .pay-table tr::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            animation: shimmer 5s infinite linear;
            animation-delay: calc(var(--delay) * 1s);
        }

        .pay-table tr:hover { background-color: #b99d6b; color: #0f172a; transform: scale(1.05); }

        .pay-table-blackjack {
            font-size: var(--font-size-table-blackjack) !important;
        }
        
        .pay-table-blackjack td {
            padding-top: 1.2rem;
            padding-bottom: 1.2rem;
        }

        #config-panel { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }

        @keyframes breathing-glow {
            0%, 100% { box-shadow: 0 0 5px #b99d6b, 0 0 10px #b99d6b, 0 0 15px #f5d07d; }
            50% { box-shadow: 0 0 10px #b99d6b, 0 0 20px #b99d6b, 0 0 30px #f5d07d; }
        }

        #min-max-box {
            border: 2px solid #b99d6b;
            border-radius: 0.5rem;
            animation: breathing-glow 2.5s infinite ease-in-out;
        }

        .value-display {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .value-display.updating {
            opacity: 0;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="main-sign" class="poker-sign text-white p-4 sm:p-6 w-screen h-screen flex flex-col">
        <div class="flex items-start space-x-4 flex-shrink-0">
            <!-- --- CAMBIO: Bordes más redondeados para el botón y la imagen --- -->
            <div id="open-config-btn" class="w-24 h-24 flex-shrink-0 rounded-xl cursor-pointer transition-opacity hover:opacity-80">
                <img src="img/dreams1.png" alt="Logo del Casino" class="w-full h-full object-cover rounded-xl" onerror="this.onerror=null;this.src='https://placehold.co/100x100/0f172a/b99d6b?text=Logo';">
            </div>
            <!-- --- FIN CAMBIO --- -->
            <div class="flex-grow">
                <div class="pt-2 text-center">
                    <h1 id="game-title" class="font-bold text-yellow-300 tracking-wider" style="text-shadow: 2px 2px 4px #000; font-size: var(--font-size-5xl);"></h1>
                    <p id="time-subtitle" class="mt-2 text-yellow-400 h-5" style="font-size: var(--font-size-sm);"></p>
                </div>
            </div>
        </div>
        
        <div class="px-2 pt-2 flex-grow overflow-y-hidden flex flex-col justify-center">
            <h2 class="text-center font-bold text-yellow-300 mb-2" style="font-size: var(--font-size-2xl);">Tabla de Pago</h2>
            <div class="max-w-3xl mx-auto w-full">
                <div id="side-bet-info" class="text-center text-yellow-200 mb-2 hidden value-display font-bold" style="font-size: var(--font-size-2xl);"></div>
                <table id="pay-table" class="w-full pay-table" style="font-size: var(--font-size-table);">
                    <tbody id="pay-table-body" class="divide-y divide-yellow-700/50"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-auto flex-shrink-0 pt-2">
            <div class="mx-2" id="min-max-box">
                <div class="bg-gray-900/50 p-2 flex items-center" style="font-size: var(--font-size-minmax);">
                    <div class="w-1/2 text-center">
                        <span class="text-gray-400">MÍNIMO:</span>
                        <span id="min-bet" class="font-bold text-green-400 value-display"></span>
                    </div>
                    <div class="w-1/2 text-center">
                        <span class="text-gray-400">MÁXIMO:</span>
                        <span id="max-bet" class="font-bold text-red-400 value-display"></span>
                    </div>
                </div>
            </div>
            <p id="min-change-info" class="text-center text-yellow-400 px-2 h-auto flex items-center justify-center font-semibold" style="font-size: var(--font-size-warning);"></p>
            
            <div class="text-center">
                <p id="countdown-location" class="h-auto flex items-center justify-center" style="font-size: var(--font-size-xl);"></p>
                <div class="rules-container bg-red-600 text-white font-bold p-2 rounded-lg shadow-lg" style="font-size: var(--font-size-xl);">
                    <span id="rules-text"></span>
                </div>
            </div>
            
            <div class="text-center mt-1">
                <p class="text-gray-500 italic" style="font-size: var(--font-size-xs);">CarlosPN Interactive®</p>
            </div>
        </div>
    </div>

    <div id="config-panel" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 overflow-y-auto">
        <div class="bg-gray-800 text-white p-8 rounded-lg shadow-2xl w-full max-w-sm relative">
            <button id="close-config-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl leading-none">&times;</button>
            <h3 class="text-2xl font-bold mb-6 text-center text-yellow-300">Configuración</h3>
            <div class="space-y-4">
                <div>
                    <label for="game-name-select" class="block text-sm font-medium text-gray-300">Juego Actual:</label>
                    <select id="game-name-select" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"></select>
                </div>

                <div id="side-bet-config-container" class="space-y-4 hidden border-t border-b border-gray-700 py-4">
                    <h4 class="text-sm font-medium text-gray-300 text-center">Valor Par Perfecto</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="side-bet-base-min" class="block text-sm font-medium text-gray-300">Mín Base ($):</label>
                            <input type="text" inputmode="numeric" id="side-bet-base-min" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                        </div>
                        <div>
                            <label for="side-bet-base-max" class="block text-sm font-medium text-gray-300">Máx Base ($):</label>
                            <input type="text" inputmode="numeric" id="side-bet-base-max" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                        </div>
                        <div>
                            <label for="side-bet-new-min" class="block text-sm font-medium text-gray-300">Mín Nuevo ($):</label>
                            <input type="text" inputmode="numeric" id="side-bet-new-min" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                        </div>
                        <div>
                            <label for="side-bet-new-max" class="block text-sm font-medium text-gray-300">Máx Nuevo ($):</label>
                            <input type="text" inputmode="numeric" id="side-bet-new-max" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-700 pt-4 space-y-4">
                     <h4 class="text-sm font-medium text-gray-300 text-center">Apuesta de Mesa</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="base-min-bet" class="block text-sm font-medium text-gray-300">Mín Base ($):</label>
                            <input type="text" inputmode="numeric" id="base-min-bet" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                        </div>
                         <div>
                            <label for="base-max-bet" class="block text-sm font-medium text-gray-300">Máx Base ($):</label>
                            <input type="text" inputmode="numeric" id="base-max-bet" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                        </div>
                        <div>
                            <label for="new-min-bet" class="block text-sm font-medium text-gray-300">Mín Nuevo ($):</label>
                            <input type="text" inputmode="numeric" id="new-min-bet" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                        </div>
                        <div>
                            <label for="new-max-bet" class="block text-sm font-medium text-gray-300">Máx Nuevo ($):</label>
                            <input type="text" inputmode="numeric" id="new-max-bet" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300">Hora de Cambio:</label>
                        <div class="flex items-center space-x-2 mt-1">
                            <select id="change-hour" class="block w-full bg-gray-700 border-gray-600 rounded-md p-2"></select>
                            <span class="text-gray-400">:</span>
                            <select id="change-minute" class="block w-full bg-gray-700 border-gray-600 rounded-md p-2"></select>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="rules-input" class="block text-sm font-medium text-gray-300">Frases del carrusel (una por línea):</label>
                    <textarea id="rules-input" rows="3" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Modo de visualización:</label>
                    <button id="fullscreen-btn-config" class="mt-1 w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                        <span id="fullscreen-btn-text">Pantalla Completa</span>
                    </button>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Mantener Pantalla Encendida:</label>
                    <button id="wake-lock-btn" class="mt-1 w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2">
                         <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9z"></path><path d="M12 9v4l2 1"></path></svg>
                        <span id="wake-lock-status-text">Desactivado</span>
                    </button>
                </div>
            </div>
            <button id="save-config-btn" class="mt-8 w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg transition-colors">
                Guardar Cambios
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fullscreenBtnConfig = document.getElementById('fullscreen-btn-config');
            const fullscreenBtnText = document.getElementById('fullscreen-btn-text');
            function toggleFullScreen() { if (!document.fullscreenElement) { document.documentElement.requestFullscreen().catch(err => console.error(`Error: ${err.message}`)); } else if (document.exitFullscreen) { document.exitFullscreen(); } }
            function updateFullscreenButtonText() { fullscreenBtnText.textContent = document.fullscreenElement ? 'Salir de Pantalla Completa' : 'Activar Pantalla Completa'; }
            fullscreenBtnConfig.addEventListener('click', toggleFullScreen);
            document.addEventListener('fullscreenchange', updateFullscreenButtonText);

            let wakeLock = null;
            let isWakeLockEnabledByUser = false; 
            const wakeLockBtn = document.getElementById('wake-lock-btn');
            const wakeLockStatusText = document.getElementById('wake-lock-status-text');
            const acquireWakeLock = async () => { if ('wakeLock' in navigator && isWakeLockEnabledByUser) { try { wakeLock = await navigator.wakeLock.request('screen'); wakeLockStatusText.textContent = 'Activado'; wakeLockBtn.classList.replace('bg-gray-700', 'bg-green-600'); wakeLockBtn.classList.replace('hover:bg-gray-600', 'hover:bg-green-700'); } catch (err) { console.error(`${err.name}, ${err.message}`); } } };
            const releaseWakeLock = async () => { if (wakeLock !== null) { await wakeLock.release(); wakeLock = null; wakeLockStatusText.textContent = 'Desactivado'; wakeLockBtn.classList.replace('bg-green-600', 'bg-gray-700'); wakeLockBtn.classList.replace('hover:bg-green-700', 'hover:bg-gray-600'); } };
            wakeLockBtn.addEventListener('click', async () => { isWakeLockEnabledByUser = !isWakeLockEnabledByUser; if (isWakeLockEnabledByUser) { await acquireWakeLock(); } else { await releaseWakeLock(); } });
            document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') { acquireWakeLock(); } });
            if (!('wakeLock' in navigator)) { wakeLockBtn.disabled = true; wakeLockStatusText.textContent = 'No Soportado'; wakeLockBtn.classList.add('opacity-50', 'cursor-not-allowed'); }

            const payTables = { 
                "Draw Poker": { hasSideBet: false, pays: [ { hand: "Escalera REAL", payout: "100 : 1" }, { hand: "Escalera Color", payout: "50 : 1" }, { hand: "Poker", payout: "20 : 1" }, { hand: "Full", payout: "7 : 1" }, { hand: "Color", payout: "5 : 1" }, { hand: "Escalera", payout: "3 : 1" }, { hand: "Trío", payout: "2 : 1" }, { hand: "Dos Pares", payout: "1 : 1" }, { hand: "Un Par", payout: "1 : 1" } ]}, 
                "Caribbean Poker Plus": { hasSideBet: false, pays: [ { hand: "Escalera REAL", payout: "100 : 1" }, { hand: "Escalera Color", payout: "50 : 1" }, { hand: "Poker", payout: "20 : 1" }, { hand: "Full", payout: "7 : 1" }, { hand: "Color", payout: "5 : 1" }, { hand: "Escalera", payout: "4 : 1" }, { hand: "Trío", payout: "3 : 1" }, { hand: "Dos Pares", payout: "2 : 1" },{ hand: "Un Par", payout: "1 : 1" } ]}, 
                "Hold'em Texas Poker Plus": { hasSideBet: false, pays: [ { hand: "Escalera REAL", payout: "100 : 1" }, { hand: "Escalera Color", payout: "20 : 1" }, { hand: "Poker", payout: "10 : 1" }, { hand: "Full", payout: "3 : 1" }, { hand: "Color", payout: "2 : 1" }, { hand: "Escalera", payout: "1 : 1" }, { hand: "Trío", payout: "1 : 1" }, { hand: "Dos Pares", payout: "1 : 1" }, { hand: "Un Par", payout: "1 : 1" } ]},
                "Black Jack Par Perfecto": { hasSideBet: true, pays: [ { hand: "Par Perfecto", payout: "25 veces la Apuesta" }, { hand: "Par Color", payout: "15 veces la Apuesta" }, { hand: "Par Mixto", payout: "5 veces la Apuesta" } ]}
            };
            
            const mainSignEl = document.getElementById('main-sign');
            const gameTitleEl = document.getElementById('game-title');
            const minBetEl = document.getElementById('min-bet');
            const maxBetEl = document.getElementById('max-bet');
            const timeSubtitleEl = document.getElementById('time-subtitle');
            const minChangeInfoEl = document.getElementById('min-change-info');
            const payTableEl = document.getElementById('pay-table');
            const payTableBodyEl = document.getElementById('pay-table-body');
            const countdownLocationEl = document.getElementById('countdown-location');
            const configPanel = document.getElementById('config-panel');
            const openConfigBtn = document.getElementById('open-config-btn');
            const closeConfigBtn = document.getElementById('close-config-btn');
            const saveConfigBtn = document.getElementById('save-config-btn');
            const gameNameSelect = document.getElementById('game-name-select');
            const changeHourSelect = document.getElementById('change-hour');
            const changeMinuteSelect = document.getElementById('change-minute');
            const baseMinBetInput = document.getElementById('base-min-bet');
            const baseMaxBetInput = document.getElementById('base-max-bet');
            const newMinBetInput = document.getElementById('new-min-bet');
            const newMaxBetInput = document.getElementById('new-max-bet');
            const rulesInput = document.getElementById('rules-input');
            const rulesTextEl = document.getElementById('rules-text');
            const sideBetInfoEl = document.getElementById('side-bet-info');
            const sideBetConfigContainer = document.getElementById('side-bet-config-container');
            const sideBetBaseMinInput = document.getElementById('side-bet-base-min');
            const sideBetBaseMaxInput = document.getElementById('side-bet-base-max');
            const sideBetNewMinInput = document.getElementById('side-bet-new-min');
            const sideBetNewMaxInput = document.getElementById('side-bet-new-max');

            let config;
            const defaultConfig = { 
                gameName: "Draw Poker", 
                changeTime: '22:00', 
                baseMin: 3000, 
                newMin: 5000,
                baseMax: 100000,
                newMax: 100000,
                rules: [ "NO OCUPAR EL TELÉFONO EN LA MESA", "EL JUEGO ES PERSONAL", "SOLO JUGADORES SENTADOS" ],
                gameSettings: {
                    "Black Jack Par Perfecto": { 
                        baseMinBet: 500, baseMaxBet: 2000,
                        newMinBet: 500, newMaxBet: 4000
                    }
                }
            };

            const currencyFormatter = new Intl.NumberFormat('es-CL');
            const formatForDisplay = (num) => new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP', minimumFractionDigits: 0 }).format(num);
            const formatForInput = (num) => currencyFormatter.format(num);
            const unformatFromInput = (str) => parseInt(str.replace(/\./g, ''), 10) || 0;


            function updateValueWithAnimation(element, newValue, isHTML = false) {
                const comparison = isHTML ? element.innerHTML : element.textContent;
                if (comparison !== newValue) {
                    element.classList.add('updating');
                    setTimeout(() => {
                        if (isHTML) {
                            element.innerHTML = newValue;
                        } else {
                            element.textContent = newValue;
                        }
                        element.classList.remove('updating');
                    }, 300); 
                }
            }

            function updateMarquee() { if (config.rules && config.rules.length > 0) { const separator = " ••• "; const fullText = config.rules.join(separator) + separator; rulesTextEl.textContent = fullText.repeat(2); } else { rulesTextEl.textContent = ""; } }
            
            function renderPayTable(gameName, isNewActive) { 
                const gameData = payTables[gameName];
                const gameSettings = config.gameSettings[gameName];
                
                if (gameData.hasSideBet && gameSettings) {
                    const min = isNewActive ? gameSettings.newMinBet : gameSettings.baseMinBet;
                    const max = isNewActive ? gameSettings.newMaxBet : gameSettings.baseMaxBet;
                    const newSideBetText = `Valor Par Perfecto: <br><span class="font-normal">${formatForDisplay(min)}</span> / <span class="font-normal">${formatForDisplay(max)}</span>`;
                    updateValueWithAnimation(sideBetInfoEl, newSideBetText, true);
                    sideBetInfoEl.classList.remove('hidden');
                } else {
                    sideBetInfoEl.classList.add('hidden');
                }
                
                payTableBodyEl.innerHTML = ''; 
                if (gameData && gameData.pays) { gameData.pays.forEach((item, index) => { const row = `<tr style="--delay: ${index * 0.2};"><td class="font-semibold">${item.hand}</td><td class="text-right font-bold">${item.payout}</td></tr>`; payTableBodyEl.innerHTML += row; }); } 
            }

            function updateSideBetConfigUI() {
                const selectedGame = gameNameSelect.value;
                if (payTables[selectedGame] && payTables[selectedGame].hasSideBet) {
                    const settings = config.gameSettings[selectedGame] || defaultConfig.gameSettings[selectedGame];
                    sideBetBaseMinInput.value = formatForInput(settings.baseMinBet);
                    sideBetBaseMaxInput.value = formatForInput(settings.baseMaxBet);
                    sideBetNewMinInput.value = formatForInput(settings.newMinBet);
                    sideBetNewMaxInput.value = formatForInput(settings.newMaxBet);
                    sideBetConfigContainer.classList.remove('hidden');
                } else {
                    sideBetConfigContainer.classList.add('hidden');
                }
            }
            
            function populateFormSelects() { Object.keys(payTables).forEach(gameName => { const option = document.createElement('option'); option.value = gameName; option.textContent = gameName; gameNameSelect.appendChild(option); }); for (let i = 0; i < 24; i++) { const hour = i.toString().padStart(2, '0'); const option = document.createElement('option'); option.value = hour; option.textContent = hour; changeHourSelect.appendChild(option); } ['00', '15', '30', '45'].forEach(minute => { const option = document.createElement('option'); option.value = minute; option.textContent = minute; changeMinuteSelect.appendChild(option); }); }
            
            function loadConfig() { 
                const savedConfig = localStorage.getItem('pokerConfigV38'); 
                config = savedConfig ? { ...defaultConfig, ...JSON.parse(savedConfig) } : { ...defaultConfig };
                
                Object.keys(payTables).forEach(gameName => {
                    if (payTables[gameName].hasSideBet && !config.gameSettings[gameName]) {
                        config.gameSettings[gameName] = defaultConfig.gameSettings[gameName];
                    }
                });

                gameNameSelect.value = config.gameName; 
                const [hour, minute] = config.changeTime.split(':'); 
                changeHourSelect.value = hour; 
                changeMinuteSelect.value = minute; 
                baseMinBetInput.value = formatForInput(config.baseMin); 
                newMinBetInput.value = formatForInput(config.newMin);
                baseMaxBetInput.value = formatForInput(config.baseMax);
                newMaxBetInput.value = formatForInput(config.newMax);
                rulesInput.value = config.rules.join('\n');
                updateSideBetConfigUI();
            }
            
            function saveConfig() { 
                config.gameName = gameNameSelect.value; 
                config.changeTime = `${changeHourSelect.value}:${changeMinuteSelect.value}`; 
                config.baseMin = unformatFromInput(baseMinBetInput.value); 
                config.newMin = unformatFromInput(newMinBetInput.value);
                config.baseMax = unformatFromInput(baseMaxBetInput.value);
                config.newMax = unformatFromInput(newMaxBetInput.value);
                config.rules = rulesInput.value.split('\n').filter(rule => rule.trim() !== '');

                const selectedGame = config.gameName;
                if (payTables[selectedGame] && payTables[selectedGame].hasSideBet) {
                    config.gameSettings[selectedGame] = {
                        baseMinBet: unformatFromInput(sideBetBaseMinInput.value),
                        baseMaxBet: unformatFromInput(sideBetBaseMaxInput.value),
                        newMinBet: unformatFromInput(sideBetNewMinInput.value),
                        newMaxBet: unformatFromInput(sideBetNewMaxInput.value),
                    };
                }

                localStorage.setItem('pokerConfigV38', JSON.stringify(config)); 
                closePanel(); 
                checkTime();
                updateMarquee(); 
            }

            function openPanel() { configPanel.classList.remove('hidden'); configPanel.classList.add('flex'); }
            function closePanel() { configPanel.classList.add('hidden'); configPanel.classList.remove('flex'); }

            function isNewMinimumActive() {
                const now = new Date();
                const [targetHour, targetMinute] = config.changeTime.split(':').map(Number);
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const targetMinutes = targetHour * 60 + targetMinute;
                return (nowMinutes >= targetMinutes) || ((targetMinutes - nowMinutes) > 12 * 60);
            }
            
            function updateDisplay(isNewActive) {
                const minAmount = isNewActive ? config.newMin : config.baseMin;
                const maxAmount = isNewActive ? config.newMax : config.baseMax;
                
                if (config.gameName === "Hold'em Texas Poker Plus" || config.gameName === "Caribbean Poker Plus") {
                    gameTitleEl.style.fontSize = 'var(--font-size-5xl-compact)';
                } else {
                    gameTitleEl.style.fontSize = 'var(--font-size-5xl)';
                }

                updateValueWithAnimation(gameTitleEl, config.gameName);
                updateValueWithAnimation(minBetEl, formatForDisplay(minAmount));
                updateValueWithAnimation(maxBetEl, formatForDisplay(maxAmount));
                
                renderPayTable(config.gameName, isNewActive); 

                if (config.gameName === "Black Jack Par Perfecto") {
                    mainSignEl.classList.remove('theme-poker');
                    mainSignEl.classList.add('theme-blackjack');
                    payTableEl.classList.add('pay-table-blackjack');
                } else {
                    mainSignEl.classList.remove('theme-blackjack');
                    mainSignEl.classList.add('theme-poker');
                    payTableEl.classList.remove('pay-table-blackjack');
                }

                if (isNewActive) { 
                    minBetEl.classList.remove('text-green-400'); minBetEl.classList.add('text-orange-400'); 
                } else { 
                    minBetEl.classList.remove('text-orange-400'); minBetEl.classList.add('text-green-400'); 
                } 
            }
            
            function checkTime() {
                const newMinActive = isNewMinimumActive();
                updateDisplay(newMinActive);
                
                const now = new Date();
                const [targetHour, targetMinute] = config.changeTime.split(':').map(Number);
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const targetMinutes = targetHour * 60 + targetMinute;
                
                if (newMinActive) {
                    let minutesPassed = nowMinutes - targetMinutes;
                    if (minutesPassed < 0) minutesPassed += 24 * 60; 
                    timeSubtitleEl.textContent = (minutesPassed < 1) ? 'Mínimos actualizados.' : '';
                    minChangeInfoEl.textContent = '';
                    countdownLocationEl.textContent = '';
                    countdownLocationEl.classList.remove('text-orange-400', 'font-bold', 'animate-pulse');
                } else {
                    const minutesUntilChange = targetMinutes - nowMinutes;
                    timeSubtitleEl.textContent = ''; 
                    if (minutesUntilChange > 0 && minutesUntilChange <= 5) {
                        countdownLocationEl.textContent = `¡CAMBIO A ${formatForDisplay(config.newMin)} EN ${minutesUntilChange} MINUTO${minutesUntilChange === 1 ? '' : 'S'}!`;
                        countdownLocationEl.classList.add('text-orange-400', 'font-bold', 'animate-pulse');
                        minChangeInfoEl.textContent = ''; 
                    } else {
                        countdownLocationEl.textContent = '';
                        countdownLocationEl.classList.remove('text-orange-400', 'font-bold', 'animate-pulse');
                        minChangeInfoEl.textContent = `Estos mínimos son hasta las ${config.changeTime}, luego suben a ${formatForDisplay(config.newMin)}`;
                    }
                }
            }

            function handleNumberInputFormatting(event) {
                const input = event.target;
                const cursorPosition = input.selectionStart;
                const originalLength = input.value.length;
                const rawValue = input.value.replace(/[^0-9]/g, '');

                if (rawValue === '') {
                    input.value = '';
                    return;
                }

                const formattedValue = formatForInput(parseInt(rawValue, 10));

                if (input.value !== formattedValue) {
                    input.value = formattedValue;
                    const newLength = formattedValue.length;
                    const newCursorPosition = cursorPosition + (newLength - originalLength);
                    input.setSelectionRange(newCursorPosition, newCursorPosition);
                }
            }
            
            document.querySelectorAll('#config-panel input[inputmode="numeric"]').forEach(input => {
                input.addEventListener('input', handleNumberInputFormatting);
            });
            
            openConfigBtn.addEventListener('click', openPanel);
            closeConfigBtn.addEventListener('click', closePanel);
            saveConfigBtn.addEventListener('click', saveConfig);
            gameNameSelect.addEventListener('change', updateSideBetConfigUI);
            configPanel.addEventListener('click', (e) => { if (e.target === configPanel) closePanel(); });
            
            populateFormSelects();
            loadConfig();
            checkTime();
            updateMarquee(); 
            setInterval(checkTime, 10000);
        });
    </script>
</body>
</html>
